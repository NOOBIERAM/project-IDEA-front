name: Deploy Peoject-IDEA frontend to GitHub Pages

on:
  push:
    branches:
      - main
permissions:
  contents: write 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_BACK_URI: "https://project-idea-back-1.onrender.com/"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.19.0

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
